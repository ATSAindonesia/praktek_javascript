<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Dialog with Progressbar</title>
  <style>
    #download-dialog {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 1000;
    }

    #download-progress {
      width: 100%;
      height: 20px;
      background-color: #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #download-progress .progress-bar {
      width: 0%;
      height: 100%;
      background-color: #007bff;
      border-radius: 5px;
      transition: width 1s ease;
    }

    #download-status {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="download-button">Download File</button>

  <div id="download-dialog">
    <h2>Downloading File</h2>
    <div id="download-progress">
      <div class="progress-bar"></div>
    </div>
    <span id="download-status"></span>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#download-button").click(function() {
        // Simulasi proses download
        var progress = 0;
        var intervalId = setInterval(function() {
          progress += 10;
          if (progress >= 100) {
            clearInterval(intervalId);
            $("#download-dialog").hide();
            alert("File downloaded successfully!");
          } else {
            $("#download-progress .progress-bar").css("width", progress + "%");
            $("#download-status").text("Downloading... " + progress + "%");
          }
        }, 100);

        $("#download-dialog").show();
      });
    });
  </script>
</body>
</html>
